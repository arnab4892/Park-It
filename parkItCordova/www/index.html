<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="parkit.css">
    <!-- <link type="text/css" rel="stylesheet" href="parkit-android.css"> -->
    <!-- <link type="text/css" rel="stylesheet" href="parkit-ios.css"> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACVTzyY9KmKPS8IybbKHRrK0myg2sYUGs"></script>
    <script type="text/javascript" src="parkit.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <title>Park It</title>
</head>
<body onLoad="init()">
    <div id="navbar">
        <button id="park" onClick="setParkingLocation()">Park</button>
        <button id="retrieve" onClick="getParkingLocation">Find</button>
    </div>
    <div id="container">
        <div id="instructions">
            <p>Click on the Park Button to set the Parking Location</p>
            <p>Click on the Find Button to retreive the Parking Location</p>
            <p style="text-align: center"><button id="gotIt" onClick="setCss('instructions', 'display', 'none')">Got It</button></p>
        </div>
        <div id="map"></div>
        <div id="directions"></div>
    </div>
</body>
</html>
